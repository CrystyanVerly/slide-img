<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/script.js" defer></script>
    <title>Slide Images</title>
  </head>
  <body>
    <section class="slide-wrapper">
      <ul class="custom-controls">
        <li><img src="./img/foto1-thumb.jpg" alt="Fox" /></li>
        <li><img src="./img/foto2-thumb.jpg" alt="Squirrel" /></li>
        <li><img src="./img/foto3-thumb.jpg" alt="Bear" /></li>
        <li><img src="./img/foto4-thumb.jpg" alt="Wolf" /></li>
        <li><img src="./img/foto5-thumb.jpg" alt="Monkey" /></li>
        <li><img src="./img/foto6-thumb.jpg" alt="Lion" /></li>
      </ul>
      <ul class="slide-list">
        <li><img src="./img/foto1.jpg" alt="Fox" /></li>
        <li><img src="./img/foto2.jpg" alt="Squirrel" /></li>
        <li><img src="./img/foto3.jpg" alt="Bear" /></li>
        <li><img src="./img/foto4.jpg" alt="Wolf" /></li>
        <li><img src="./img/foto5.jpg" alt="Monkey" /></li>
        <li><img src="./img/foto6.jpg" alt="Lion" /></li>
      </ul>
      <div class="arrow-nav">
        <button type="button" class="prev-slide">
          <span class="material-symbols-outlined"> arrow_back_ios </span>
        </button>
        <button type="button" class="next-slide">
          <span class="material-symbols-outlined"> arrow_forward_ios </span>
        </button>
      </div>
    </section>
  </body>
</html>
